<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headerContainer">
        <div class="header">
            <div class="logoContainer">
                <img src="./images/drag.svg" alt="">
            </div>
            <div class="headerText">
                Drag and Drop
            </div>
        </div>
    </div>
    <div class="container">
        <div class="childrenContainer">
            <div class="drag">Harry Potter</div>
            <div class="drag">Hermione Granger</div>
            <div class="drag">Severus Snape</div>
            <div class="drag">Draco Malfoy</div>
            <div class="drag">Neville Longbottom</div>
            <div class="drag">Tom Riddle</div>
            <div class="drag">Albus Dumbledore</div>
            <div class="drag">Sirius Black</div>
        </div>
        <div class="emptyContainer">
            <button id="newBreakoutRoom">New breakout room</button>
            <div class="empty">
                <div class="title">Breakout Room 1</div>
            </div>
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
